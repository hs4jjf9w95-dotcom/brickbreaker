        .leaderboard h2 {

        .leaderboard-list {

        .leaderboard-item {

        .leaderboard-item:hover {

        .rank {

        .rank.top1 { color: #ffd700; }
        .rank.top2 { color: #c0c0c0; }

        .player-name {

        .score {

        }

        .game-over-modal {

        .modal-overlay {

            position: fixed;

            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        .modal-overlay.active {
            display: block;
        }

        .game-over-modal h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2em;
        }

        .game-over-modal p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .game-over-modal button {

        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .container {
                padding: 20px;
            }
            
            canvas {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ§± ë²½ëŒê¹¨ê¸° ê²Œì„ ğŸ®</h1>
        
        <!-- ë¡œê·¸ì¸ í™”ë©´ -->
        <div class="login-screen active">
            <div class="login-form">
                <div class="input-group">
                    <label for="playerName">í”Œë ˆì´ì–´ ì´ë¦„</label>
                    <input type="text" id="playerName" placeholder="ì´ë¦„ì„ ì…ë ¥í•˜ì„¸ìš”" maxlength="20">
                </div>
                <button onclick="login()">ê²Œì„ ì‹œì‘</button>
            </div>
        </div>

        <!-- ê²Œì„ í™”ë©´ -->
        <div class="game-screen">
            <div class="game-area">
                <div class="game-info">
                    <div class="info-box">
                        í”Œë ˆì´ì–´
                        <span id="currentPlayer">-</span>
                    </div>
                    <div class="info-box">
                        ì ìˆ˜
                        <span id="score">0</span>
                    </div>
                    <div class="info-box">
                        ìƒëª…
                        <span id="lives">â¤ï¸â¤ï¸â¤ï¸</span>
                    </div>
                </div>
                <canvas id="gameCanvas" width="800" height="600"></canvas>
                <button onclick="resetGame()">ë‹¤ì‹œ ì‹œì‘</button>

            </div>

            <!-- ë¦¬ë”ë³´ë“œ -->
            <div class="leaderboard">
                <h2>ğŸ† ì‹¤ì‹œê°„ ìˆœìœ„</h2>
                <ul class="leaderboard-list" id="leaderboardList">
                    <li style="text-align: center; color: #999;">ë¡œë”© ì¤‘...</li>

    <!-- ê²Œì„ ì˜¤ë²„ ëª¨ë‹¬ -->
    <div class="modal-overlay" id="modalOverlay"></div>
    <div class="game-over-modal" id="gameOverModal">
        <h2 id="modalTitle">ê²Œì„ ì˜¤ë²„!</h2>
        <p id="modalMessage">ìµœì¢… ì ìˆ˜: <strong id="finalScore">0</strong></p>
        <button onclick="closeModal()">í™•ì¸</button>
        <button onclick="resetGame()">ë‹¤ì‹œ í•˜ê¸°</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <script>
        // Firebase ì„¤ì •
        const firebaseConfig = {
            apiKey: "AIzaSyAZUIjmBbgFZkxUfvHRBj_VzO3A-VzI1nw",
            authDomain: "sol-vision-64316.firebaseapp.com",
            databaseURL: "https://sol-vision-64316-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "sol-vision-64316",
            storageBucket: "sol-vision-64316.firebasestorage.app",
            messagingSenderId: "974278347262",
            appId: "1:974278347262:web:7f6bd9759eec4dfe1658af",
            measurementId: "G-D8H5K8T3J4"
        };

        // Firebase ì´ˆê¸°í™”
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // ê²Œì„ ë³€ìˆ˜
        let canvas, ctx;
        let currentPlayerName = '';
        let score = 0;
        let lives = 3;
        let gameRunning = false;

        // íŒ¨ë“¤
        let paddle = {
            width: 100,
            height: 15,
            x: 0,
            y: 0,
            speed: 8
        };

        // ê³µ
        let ball = {
            x: 0,
            y: 0,
            radius: 8,
            dx: 4,
            dy: -4
        };

        // ë²½ëŒ
        let bricks = [];
        const brickRowCount = 5;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 5;
        const brickOffsetTop = 50;
        const brickOffsetLeft = 35;

        // í‚¤ë³´ë“œ ìƒíƒœ
        let rightPressed = false;
        let leftPressed = false;

        // ë¡œê·¸ì¸ í•¨ìˆ˜
        function login() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === '') {
                alert('ì´ë¦„ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!');
                return;
            }

            currentPlayerName = name;
            document.getElementById('currentPlayer').textContent = name;
            document.querySelector('.login-screen').classList.remove('active');
            document.querySelector('.game-screen').classList.add('active');
            
            initGame();
            loadLeaderboard();
        }

        // ë¡œê·¸ì•„ì›ƒ í•¨ìˆ˜
        function logout() {
            currentPlayerName = '';
            document.querySelector('.game-screen').classList.remove('active');
            document.querySelector('.login-screen').classList.add('active');
            document.getElementById('playerName').value = '';
            gameRunning = false;
        }

        // ê²Œì„ ì´ˆê¸°í™”
        function initGame() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            paddle.x = (canvas.width - paddle.width) / 2;
            paddle.y = canvas.height - paddle.height - 10;
            
            resetBall();
            createBricks();
            
            score = 0;
            lives = 3;
            updateScore();
            updateLives();
            
            gameRunning = true;
            gameLoop();
        }

        // ê³µ ë¦¬ì…‹
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = 4 * (Math.random() > 0.5 ? 1 : -1);
            ball.dy = -4;
        }

        // ë²½ëŒ ìƒì„±
        function createBricks() {
            bricks = [];
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8'];
            
            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: c * (brickWidth + brickPadding) + brickOffsetLeft,
                        y: r * (brickHeight + brickPadding) + brickOffsetTop,
                        status: 1,
                        color: colors[r % colors.length]
                    };
                }
            }
        }

        // ë²½ëŒ ê·¸ë¦¬ê¸°
        function drawBricks() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        const b = bricks[c][r];
                        ctx.fillStyle = b.color;
                        ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
                        ctx.strokeStyle = '#fff';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(b.x, b.y, brickWidth, brickHeight);
                    }
                }
            }
        }

        // ê³µ ê·¸ë¦¬ê¸°
        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700';
            ctx.fill();
            ctx.strokeStyle = '#FFA500';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
        }

        // íŒ¨ë“¤ ê·¸ë¦¬ê¸°
        function drawPaddle() {
            ctx.fillStyle = '#667eea';
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.strokeStyle = '#764ba2';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        // ì¶©ëŒ ê°ì§€
        function collisionDetection() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    const b = bricks[c][r];
                    if (b.status === 1) {
                        if (ball.x > b.x && ball.x < b.x + brickWidth &&
                            ball.y > b.y && ball.y < b.y + brickHeight) {
                            ball.dy = -ball.dy;
                            b.status = 0;
                            score += 10;
                            updateScore();
                            
                            // ëª¨ë“  ë²½ëŒì„ ê¹¼ëŠ”ì§€ í™•ì¸
                            if (checkWin()) {
                                gameWin();
                            }
                        }
                    }
                }
            }
        }

        // ìŠ¹ë¦¬ í™•ì¸
        function checkWin() {
            for (let c = 0; c < brickColumnCount; c++) {
                for (let r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status === 1) {
                        return false;
                    }
                }
            }
            return true;
        }

        // ê²Œì„ ìŠ¹ë¦¬
        function gameWin() {
            gameRunning = false;
            saveScore();
            document.getElementById('modalTitle').textContent = 'ğŸ‰ ìŠ¹ë¦¬! ğŸ‰';
            document.getElementById('modalMessage').innerHTML = `ì¶•í•˜í•©ë‹ˆë‹¤!<br>ìµœì¢… ì ìˆ˜: <strong>${score}</strong>`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('gameOverModal').classList.add('active');
        }

        // ê²Œì„ ì˜¤ë²„
        function gameOver() {
            gameRunning = false;
            saveScore();
            document.getElementById('modalTitle').textContent = 'ê²Œì„ ì˜¤ë²„!';
            document.getElementById('modalMessage').innerHTML = `ìµœì¢… ì ìˆ˜: <strong>${score}</strong>`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('modalOverlay').classList.add('active');
            document.getElementById('gameOverModal').classList.add('active');
        }

        // ëª¨ë‹¬ ë‹«ê¸°
        function closeModal() {
            document.getElementById('modalOverlay').classList.remove('active');
            document.getElementById('gameOverModal').classList.remove('active');
        }

        // ì ìˆ˜ ì—…ë°ì´íŠ¸
        function updateScore() {
            document.getElementById('score').textContent = score;
        }

        // ìƒëª… ì—…ë°ì´íŠ¸
        function updateLives() {
            document.getElementById('lives').textContent = 'â¤ï¸'.repeat(lives);
        }

        // ê²Œì„ ë¦¬ì…‹
        function resetGame() {
            closeModal();
            initGame();
        }

        // ì ìˆ˜ ì €ì¥
        function saveScore() {
            const scoresRef = database.ref('scores');
            scoresRef.push({
                name: currentPlayerName,
                score: score,
                timestamp: Date.now()
            });
        }

        // ë¦¬ë”ë³´ë“œ ë¡œë“œ
        function loadLeaderboard() {
            const scoresRef = database.ref('scores');
            scoresRef.orderByChild('score').limitToLast(10).on('value', (snapshot) => {
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push(childSnapshot.val());
                });
                
                scores.sort((a, b) => b.score - a.score);
                displayLeaderboard(scores);
            });
        }

        // ë¦¬ë”ë³´ë“œ í‘œì‹œ
        function displayLeaderboard(scores) {
            const list = document.getElementById('leaderboardList');
            list.innerHTML = '';
            
            if (scores.length === 0) {
                list.innerHTML = '<li style="text-align: center; color: #999;">ì•„ì§ ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤</li>';
                return;
            }
            
            scores.forEach((score, index) => {
                const li = document.createElement('li');
                li.className = 'leaderboard-item';
                
                let rankClass = '';
                if (index === 0) rankClass = 'top1';
                else if (index === 1) rankClass = 'top2';
                else if (index === 2) rankClass = 'top3';
                
                li.innerHTML = `
                    <span class="rank ${rankClass}">${index + 1}</span>
                    <span class="player-name">${score.name}</span>
                    <span class="score">${score.score}ì </span>
                `;
                list.appendChild(li);
            });
        }

        // ê²Œì„ ë£¨í”„
        function gameLoop() {
            if (!gameRunning) return;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBricks();
            drawBall();
            drawPaddle();
            collisionDetection();
            
            // ê³µ ì´ë™
            ball.x += ball.dx;
            ball.y += ball.dy;
            
            // ë²½ ì¶©ëŒ
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }
            
            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.dy > canvas.height - ball.radius) {
                // íŒ¨ë“¤ ì¶©ëŒ ì²´í¬
                if (ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                    // ê³µì˜ ë°˜ì‚¬ ê°ë„ë¥¼ íŒ¨ë“¤ì˜ ì–´ëŠ ë¶€ë¶„ì— ë§ì•˜ëŠ”ì§€ì— ë”°ë¼ ì¡°ì •
                    const hitPos = (ball.x - paddle.x) / paddle.width;
                    ball.dx = (hitPos - 0.5) * 8;
                    ball.dy = -ball.dy;
                } else {
                    lives--;
                    updateLives();
                    
                    if (lives === 0) {
                        gameOver();
                    } else {
                        resetBall();
                        paddle.x = (canvas.width - paddle.width) / 2;
                    }
                }
            }
            
            // íŒ¨ë“¤ ì´ë™
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            } else if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            
            requestAnimationFrame(gameLoop);
        }

        // í‚¤ë³´ë“œ ì´ë²¤íŠ¸
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = true;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'Right' || e.key === 'ArrowRight') {
                rightPressed = false;
            } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
                leftPressed = false;
            }
        });

        // ì—”í„° í‚¤ë¡œ ë¡œê·¸ì¸
        document.getElementById('playerName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
